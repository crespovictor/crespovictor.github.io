  name: Victor Crespo-Rodriguez
  desc: My personal website
  email: me@victorcrespo.xyz
  selfie: assets/img/profile.png

# social
social:
  email: true
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: crespovictor
  bluesky: victorcrespo.xyz
